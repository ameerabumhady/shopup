<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Start links for style sheet bootstrap & font awesome & my owne Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/contact_us.css">
    <!-- End links for style sheet bootstrap & font awesome & my owne Style -->
</head>
<body>
    <div class="container">
        <p>
            <a href="">home </a>
            &gt;
            <a href="">contact us </a>
        </p>
    </div>
    
    
    <div class="mainContactUs">
        <div class="container">
            <div class="row">
                <div class="leftsection col-lg-6">
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Your name</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Your email</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone name</label>
                            <div class="row">
                                <div class="col-lg-3">
                                    <select class="form-control form-control-sm">
                                        <option>Small select</option>
                                    </select>
                                </div>
                                <div class="col-lg-9">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>                                
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputPassword1">Your message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="rightsection col-lg-6">

                </div>
            </div>
        </div>
    </div>
    
    <!-- Start script sorce for jquiry & bootstrap & my owne javascript -->
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/myJS.js"></script>
    <!-- End script sorce for jquiry & bootstrap & my owne javascript -->

</body>
</html>
