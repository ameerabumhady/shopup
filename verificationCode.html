<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Start links for style sheet bootstrap & font awesome & my owne Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <!-- <link rel="stylesheet" href="css/homeComponent.css"> -->
    <!-- End links for style sheet bootstrap & font awesome & my owne Style -->
    <style>
        .virificationCode{
            width: 40%;
            border-radius: 25px;
            background-color: #FFFFFF;
            text-align: center;
            padding: 50px;
            margin: 100px auto;
            /* position: relative; */
        }
        .virificationCode .close{
            width: 40px;
            height: 40px;
            border: solid 1px black;
            border-radius: 50%;
            padding: 5px;
        }
        .virificationCode h1{
            font-size: 32px;
            font-weight: bold;
        }
        .virificationCode p{
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .virificationCode p span{
            color: #F98065;
        }
        .virificationCode form{
            margin-top: 40;
            margin-bottom: 40;
        }
        .virificationCode form .inVerify-style{
            width: 70px;
            height: 70px;
            background-color: #F8F8F8;
            border: solid 1px #E8E8E8;
            border-radius: 10px;
            padding: 5px;
            margin: 5px;
        }
        a{
            font-size: 24px;
            color: #262626;
        }
        a:hover{
            text-decoration: none;
            font-weight: bold;
            color: #262626;
        }
        .virificationCode form .btn-submit{
            width: 250px;
            height: 60px;
            color: #FFFFFF;
            font-weight: bold;
            background-color: #F98065;
            border: solid 1px #F98065;
            border-radius: 15px;
            padding: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Start virification Code section -->
    <div class="virificationCode">
        <button class="close" id="hidevirificationCode">x</button>
        <br>
        <h1>Verification Code</h1>
        <p >Code is sent to  <span> 0598 xxx 50 </span> </p>
        <form action="">
            <input class="inVerify-style" type="text" name="" id="num1" maxlength="1" size="1" min="0" max="9">
            <input class="inVerify-style" type="text" name="" id="num2" maxlength="1" size="1" min="0" max="9">
            <input class="inVerify-style" type="text" name="" id="num3" maxlength="1" size="1" min="0" max="9">
            <input class="inVerify-style" type="text" name="" id="num4" maxlength="1" size="1" min="0" max="9">
            <input class="inVerify-style" type="text" name="" id="num5" maxlength="1" size="1" min="0" max="9">
            
            
            <p >
                <a href="">Resend Code </a> 
                <span>00:59</span>
            </p>
            
            <input class="btn-submit" type="submit" value="VIRIFY" >
        </form>
        
        
    </div>
    <!-- End virification Code section -->

    <!-- Start script sorce for jquiry & bootstrap & my owne javascript -->
